services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: sa20_predictor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sa20_predictor
      REDIS_URL: redis://redis:6379/0
      MODEL_PATH: /app/data/models
    ports:
      - "8002:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - ./data:/app/data

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8002/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:
